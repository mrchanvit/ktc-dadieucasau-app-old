<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Món ăn</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card *ngFor="let monan of monans" (click)="toMonanDetail($event, monan)">
    <img src="{{monan.imageUrl}}"/>
    <ion-card-content>
      <ion-card-title>
        {{monan.name}}
        </ion-card-title>
      <p>
        {{monan.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
