<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Món ăn</ion-title>
    <ion-buttons end>
      <button *ngIf="!viewModeMini" ion-button icon-only (click)="onChangeView()" end>
        <ion-icon name="list-box"></ion-icon>
      </button>   
      <button *ngIf="viewModeMini" ion-button icon-only (click)="onChangeView()" end>
        <ion-icon name="albums"></ion-icon>
      </button>   
    </ion-buttons>
    <ion-buttons end>
      <button ion-button menuToggle end>
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-toolbar>
  <ion-toolbar>    
    <ion-searchbar
      [(ngModel)]="searchMon"
      [showCancelButton]="shouldShowCancel"      
      animated="true"  
      placeholder="Tìm kiếm"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
  <ion-toolbar class="filter">    
    <form [formGroup]="formGroupMon" (click)="onChangeMon()">
      <ion-segment formControlName="formLoaiMon">
          <ion-segment-button value="all">
            <ion-icon name="egg" type="submit" icon-left></ion-icon> Tất cả
          </ion-segment-button>
          <ion-segment-button value="dadieu">
            <ion-icon name="mi-dadieu-round" type="submit"  icon-left></ion-icon> Đà điểu
          </ion-segment-button>
          <ion-segment-button value="casau">
              <ion-icon name="mi-casau-round" type="submit"  icon-left></ion-icon> Cá sấu
          </ion-segment-button>
        </ion-segment>
    </form>      
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let monan of monans">
    <ion-card-header text-center (click)="toMonanDetail($event, monan)">
      <h2 class="tieude">{{monan.name}}</h2>
    </ion-card-header>
    <img src="{{monan.imageUrl}}" (click)="toMonanDetail($event, monan)"/>
    <ion-card-content>
      <p text-center>
        {{monan.description}}
      </p>
    </ion-card-content>
    <ion-row>
        <ion-col text-left>
          <button ion-button icon-left clear small color="tone02">
            <ion-icon name="heart-outline" ></ion-icon>
            <div>YÊU THÍCH</div>
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button icon-right outline small color="secondary" (click)="toMonanDetail($event, monan)">
            CHI TIẾT
            <ion-icon name="play"></ion-icon>            
          </button>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
