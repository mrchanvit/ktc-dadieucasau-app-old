<ion-header>

  <ion-navbar>
    <ion-title>Sản phẩm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="thit">
  <ion-grid>
      <h2 text-center color="primary" class="tenthit">{{thit.name}}</h2>
      <ion-row>          
          <ion-col>
            <img src="./assets/img/cncl/01.jpg">
          </ion-col>
          <ion-col>
            <img src="./assets/img/cncl/02.jpg">
          </ion-col>
          <ion-col>
            <img src="./assets/img/cncl/03.jpg">
          </ion-col>
          <ion-col>
            <img src="./assets/img/cncl/04.jpg">
          </ion-col>          
        </ion-row>
    <ion-row>
      <ion-col>
        
        <img src="{{thit.imageUrl}}">
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <button ion-button outline block icon-left color="secondary">
          <ion-icon name="information-circle"></ion-icon>
          Tìm hiểu thêm
        </button>
      </ion-col>
      <ion-col>
        <button ion-button outline block icon-left color="primary">
          <ion-icon name="basket"></ion-icon>
          Tìm cửa hàng
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header >
      <h3 class="tieudecon">
        Món ăn từ {{thit.name}}              
      </h3>
      <span item-end class="chipchip">{{monansCanCook.length}}</span>
    </ion-list-header>
    <monan-list-box *ngFor="let monan of monansCanCook" [monan]="monan"></monan-list-box>  
  </ion-list>
</ion-content>
